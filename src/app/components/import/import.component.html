<div class="container pt-5">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> {{ 'IMPORTCOMPONENT.IMPORTTITLE' | translate }}
              <div class="row pl-3 pt-2">
                {{ 'IMPORTCOMPONENT.IMPORTHEADING' | translate }}
              </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h3> {{ 'IMPORTCOMPONENT.IMPORTSUBTITLE1' | translate }} </h3>
                    </div>
                </div>
                <form>
                    <div class="form-group row">
                        <div class="col-sm-8">
                            <label for="fileFormControl">
                                {{ 'IMPORTCOMPONENT.IMPORTINFO1' | translate }}
                            </label>
                            <input type="file" (change)="handleFileInput($event.target.files)" accept=".tez" class="form-control-file btn btn-clear btn-second"
                                id="fileFormControl">
                        </div>
                    </div>
                </form>
                <div class="row" *ngIf="walletJson">
                    <div class="col-lg-12">
                        <form class="form-inline">
                            <input type="password" class="form-control mb-2 mr-sm-2" (keydown.enter)='checkImportPwd()' id="pwd" [(ngModel)]="pwd" placeholder="Password"
                                [ngModelOptions]="{standalone: true}">
                            <button type="button" class="btn btn-primary mb-2 mr-sm-2" (click)='checkImportPwd()'>Authenticate</button>
                            <!-- HANDLE ERRORS - NEED USER MESSAGE-->
                        </form>
                    </div>
                </div>
                <br>

                <!-- 2. Retrieve from Seed or ICO wallet -->
                <div class="row">
                    <div class="col-lg-12">
                        <h3> {{ 'IMPORTCOMPONENT.IMPORTSUBTITLE2' | translate }} </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <a routerLink="/mnemonic-import/"> {{ 'IMPORTCOMPONENT.IMPORTINFO2' | translate }} </a>
                    </div>
                </div>
                <br>
                <br>

                <!-- 3. Retrieve PKH wallet -->
                <!--
                <div class="row">
                    <div class="col-lg-12">
                        <h3> {{ 'IMPORTCOMPONENT.IMPORTSUBTITLE3' | translate }} </h3>
                    </div>
                </div>
                <p> {{ 'IMPORTCOMPONENT.IMPORTINFO3' | translate }} </p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-inline">
                            <input type="text" class="form-control mb-2 mr-sm-2" id="inputObserverWallet" [(ngModel)]="pkh"
                                placeholder="tz..." [ngModelOptions]="{standalone: true}">
                            <button type="button" class="btn btn-clear btn-second mb-2 mr-sm-2" (click)='importFromPkh()'>{{
                                'IMPORTCOMPONENT.IMPORT' | translate }}</button>
                        </form>
                    </div>
                </div>
                -->
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modal1>
    <div class="modal-header">
        <h4 class="modal-title pull-left"> Authentication </h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="close1()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4 text-right">
                    <label for="staticBalance" class="text-right"> opa </label>
                </div>
            </div>
        </form>
        <span *ngIf="formInvalid" class="text-danger">
            {{ formInvalid }}
        </span>
        <div class="modal-footer first-modal">
            <button type="button" class="btn btn-primary" id="sub" (click)="open2(modal2)">ok</button>
        </div>
    </div>
</ng-template>
